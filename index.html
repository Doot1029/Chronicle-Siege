      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['"Inter"', 'sans-serif'],
              'serif': ['"Lora"', 'serif'],
              'mono': ['"Fira Code"', 'monospace'],
            },

              'primary': 'var(--color-primary, #8B5CF6)',
              'secondary': 'var(--color-secondary, #EC4899)',

                '100%': { opacity: 1 },

                '0%': { transform: 'translateY(20px)', opacity: 0 },

              },
            },
          },
        },
      }
